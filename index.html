<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="gnb">
            <div class="gnb-flex">
                <a href="index.html">
                    <img src="img/logo.png" />
                </a>
                <a href="signin.html">
                    <img src="img/login-button.png" />
                </a>
            </div>
        </div>
        <div class="content-1">
            <div class="content-1-flex">
                <img src="img/title.png" />
                <a href="signup.html">
                    <img src="img/add-link-button.png" />
                </a>
                <img src="img/dog.png" />
            </div>
        </div>
        <div class="content-2">
            <div class="content-2-image">
                <div class="text">
                    <img src="img/text-01.png" />
                    <img src="img/text-02.png" />
                </div>
                <img class="dog-2" src="img/dog-2.png" />
            </div>
        </div>
        <div class="content-3">
            <div class="content-3-image">
                <img class="folder" src="img/folder-name-change.png" />
                <div class="text">
                    <img src="img/text-03.png" />
                    <img src="img/text-04.png" />
                </div>
            </div>
        </div>
        <div class="content-4">
            <div class="content-4-image">
                <div class="text">
                    <img src="img/text-05.png" />
                    <img src="img/text-06.png" />
                </div>
                <img class="share" src="img/share-folder.png" />
            </div>
        </div>
        <div class="content-5">
            <div class="content-5-image">
                <img class="codeit" src="img/codeit.png" />
                <div class="text">
                    <img src="img/text-07.png" />
                    <img src="img/text-08.png" />
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="wrapper">
                <div class="wrapper-2">
                    <div class="codeit-2023">
                        <img src="img/codeit-2023.png" />
                    </div>
                    <div class="policy-faq">
                        <a href="privacy.html"><img src="img/policy.png" /></a>
                        <a href="faq.html"><img src="img/faq.png" /></a>
                    </div>
                    <div class="social-list">
                        <a href="https://www.facebook.com/?locale=ko_KR"><img src="img/facebook.png" /></a>
                        <a href="https://twitter.com/?lang=ko"><img src="img/twitter.png" /></a>
                        <a href="https://www.youtube.com/"><img src="img/youtube.png" /></a>
                        <a href="https://www.instagram.com/"><img src="img/instagram.png" /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
